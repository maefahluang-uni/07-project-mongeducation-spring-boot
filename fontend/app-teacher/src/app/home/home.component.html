<div class="bg-light">
  <nav class="navbar container">
    <div class="container-fluid">
      <a class="navbar-brand">&nbsp;</a>
      <form
        #searchForm="ngForm"
        class="d-flex flex-grow-1 ml-4 mr-4"
        role="search"
        (ngSubmit)="submitSearchForm()"
      >
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search Course"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <div style="margin-left: 20px;" class="btn btn-danger" (click)="logout()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-box-arrow-in-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z"
          ></path>
          <path
            fill-rule="evenodd"
            d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"
          ></path>
        </svg>
      </div>
    </div>
  </nav>
  <div class="container mt-1 d-flex flex-row justify-content-start">
    <div *ngFor="let item of getBar()">
      <div
        class="btn p-0 d-flex flex-row align-items-center"
        (click)="clickBar(item)"
      >
        <label>{{ item[0] }}</label>
        <p>></p>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
